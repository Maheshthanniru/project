<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="status">Testing connection...</div>
    <div id="result"></div>

    <script>
        const supabaseUrl = 'https://pmqeegdmcrktccszgbwu.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtcWVlZ2RtY3JrdGNjc3pnYnd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5MDY1OTUsImV4cCI6MjA2NzQ4MjU5NX0.OqaYKbr2CcLd10JTdyy0IRawUPwW3KGCAbsPNThcCFM';

        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');

            try {
                statusDiv.textContent = 'Testing connection...';
                
                // Test 1: Basic connection
                const { data, error } = await supabase.from('cash_book').select('count');
                
                if (error) {
                    statusDiv.textContent = '‚ùå Connection failed';
                    resultDiv.innerHTML = `
                        <h3>Error Details:</h3>
                        <p><strong>Message:</strong> ${error.message}</p>
                        <p><strong>Details:</strong> ${error.details || 'No details'}</p>
                        <p><strong>Hint:</strong> ${error.hint || 'No hint'}</p>
                        <p><strong>Code:</strong> ${error.code || 'No code'}</p>
                    `;
                } else {
                    statusDiv.textContent = '‚úÖ Connection successful';
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <p>Database connection is working.</p>
                        <p>Cash book records count: ${data}</p>
                    `;
                }
            } catch (error) {
                statusDiv.textContent = 'üí• Fatal error';
                resultDiv.innerHTML = `
                    <h3>Fatal Error:</h3>
                    <p>${error.message}</p>
                    <p>This might be a CORS or network issue.</p>
                `;
            }
        }

        // Run the test when page loads
        testConnection();
    </script>
</body>
</html>
